version: '3'
services:
  postgres-db:
    image: "postgres:13.0" 
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - postgres-db:/var/lib/postgresql/data/ 
volumes:
  postgres-db: